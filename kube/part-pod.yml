apiVersion: v1
kind: Pod
metadata:
  name: part-pod
  labels:
    app: part
spec:
  containers:
  - name: container
    image: gitlab-registry.nrp-nautilus.io/jmduarte/weaver:latest
    command: ["/bin/bash", "-c", "sleep infinity"]
    resources:
      limits:
        nvidia.com/gpu: "2"
        cpu: "16"
        memory: "32Gi"
    volumeMounts:
    - mountPath: /part-vol-2
      name: part-vol-2
  volumes:
    - name: part-vol-2
      persistentVolumeClaim:
        claimName: part-vol-2
